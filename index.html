    <div class="pyramid">
        <ul>
            <li><a href="#">1. Prey</a></li>
            <li><a href="#">2. Deathloop</a></li>
            <li><a href="#">3. Arkane</a></li>
            <div id="marker"></div>
        </ul>

    </div>
    <script>
        const marker = document.querySelector("#marker")
        const item = document.querySelectorAll(".pyramid ul li a")
        function indicator(e){
            marker.style.left = e.offsetLeft+"px";
            marker.style.width =  e.offsetWidth+"px";
        }
        item.forEach(link =>{link.addEventListener("mousemove",(e)=>{
            indicator(e.target)
        })

        })
    </script>
    <div class="txt">
